<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PyMentor: Your AI Python Tutor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/atom-one-light.min.css" media="all" id="hljs-light-theme">
  <style>
    :root {
      --bg-default: #f8fafc; /* slate-50 */
      --text-default: #1e293b; /* slate-800 */
      --text-muted: #475569; /* slate-600 */
      --border-default: #cbd5e1; /* slate-300 */
      --accent-primary: #2563eb; /* blue-600 */
      --accent-primary-hover: #1d4ed8; /* blue-700 */
      --accent-secondary: #e2e8f0; /* slate-200 */
      --code-bg-inline: #eef2ff; /* indigo-50 */
      --code-text-inline: #4338ca; /* indigo-700 */
      --code-block-bg: #f1f5f9; /* slate-100 - for light mode wrapper */
      --scrollbar-track: #e2e8f0; /* slate-200 */
      --scrollbar-thumb: #94a3b8; /* slate-400 */
      --scrollbar-thumb-hover: #64748b; /* slate-500 */
      --link-color: var(--accent-primary);
      --blockquote-border: #94a3b8; /* slate-400 */
      --blockquote-text: #475569; /* slate-600 */
      --table-border: #e2e8f0; /* slate-200 */
      --table-header-bg: #f1f5f9; /* slate-100 */
    }

    body {
      background-color: var(--bg-default);
      color: var(--text-default);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
    }

    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: var(--scrollbar-track);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb {
      background: var(--scrollbar-thumb);
      border-radius: 10px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: var(--scrollbar-thumb-hover);
    }
    * {
      scrollbar-width: thin;
      scrollbar-color: var(--scrollbar-thumb) var(--scrollbar-track);
    }

    .markdown-content h1, .markdown-content h2, .markdown-content h3, .markdown-content h4, .markdown-content h5, .markdown-content h6 {
      color: var(--text-default);
      font-weight: 600; /* semibold */
      margin-top: 0.8em;
      margin-bottom: 0.4em;
      line-height: 1.2;
    }
    .markdown-content h1 { font-size: 2em; }
    .markdown-content h2 { font-size: 1.5em; }
    .markdown-content h3 { font-size: 1.17em; }
    .markdown-content ul, .markdown-content ol {
      margin-left: 1.5rem;
      padding-left: 0.5rem;
      list-style-position: outside;
      margin-bottom: 1em;
      color: var(--text-muted);
    }
    .markdown-content ul { list-style-type: disc; }
    .markdown-content ol { list-style-type: decimal; }
    .markdown-content li { margin-bottom: 0.25em; }
    .markdown-content p { margin-bottom: 0.75em; color: var(--text-default); }
    .markdown-content strong { font-weight: 600; color: var(--text-default); } /* semibold */
    .markdown-content em { font-style: italic; }
    .markdown-content code:not(pre code) {
      background-color: var(--code-bg-inline);
      color: var(--code-text-inline);
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 0.9em;
    }
    .markdown-content pre { /* This styles the container FOR the hljs-styled code block */
      background-color: var(--code-block-bg); /* Will be overridden by highlight.js theme's own background */
      padding: 1em;
      border-radius: 6px;
      overflow-x: auto;
      margin-bottom: 1em;
      border: 1px solid var(--border-default);
    }
    .markdown-content pre code.hljs { /* Ensure hljs content uses its theme's bg/text */
      padding: 0; /* hljs adds padding; remove from pre if you want hljs to control all padding */
      background: none; /* Allow hljs theme to set its own background */
    }
    .markdown-content blockquote {
      border-left: 4px solid var(--blockquote-border);
      padding-left: 1em;
      margin-left: 0;
      font-style: italic;
      color: var(--blockquote-text);
    }
    .markdown-content a {
      color: var(--link-color);
      text-decoration: underline;
    }
    .markdown-content a:hover {
      color: var(--accent-primary-hover);
    }
    .markdown-content table {
      border-collapse: collapse;
      width: auto;
      margin-bottom: 1em;
      border: 1px solid var(--table-border);
      color: var(--text-default);
    }
    .markdown-content th, .markdown-content td {
      border: 1px solid var(--table-border);
      padding: 0.5em;
      text-align: left;
    }
    .markdown-content th {
      background-color: var(--table-header-bg);
      font-weight: 600; /* semibold */
    }
    .prose { /* Tailwind typography plugin base for graceful degradation or if plugin is not fully JITted */
       color: var(--text-default);
    }
    .prose :where(a):not(:where([class~="not-prose"] *)) { color: var(--link-color); }

    /* For Code Editor (CodeMirror) */
    .code-editor-container {
      min-height: 200px; /* Ensure editor has a minimum height */
      border: 1px solid var(--border-default);
      border-radius: 0.375rem; /* rounded-md */
      overflow: hidden; /* Important for layout */
      flex-grow: 1; /* Make it take available space in flex container */
    }
    .cm-editor {
      height: 100% !important; /* Ensure CodeMirror fills its container */
      outline: none !important; /* Remove default browser focus ring if CM handles its own */
    }
    .cm-gutters {
      background-color: var(--bg-default) !important; /* Match app background */
      border-right: 1px solid var(--border-default) !important;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",

<script>
  // Immediately IIFE to set light theme before React loads
  (function() {
    document.documentElement.classList.remove('dark');
    const lightThemeSheet = document.getElementById('hljs-light-theme');
    if (lightThemeSheet) lightThemeSheet.removeAttribute('disabled');
  })();
</script>

</head>
